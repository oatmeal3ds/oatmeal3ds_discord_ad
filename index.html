<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Server Embed</title>
  <meta name="viewport" content="width=350, initial-scale=1.0">
  <link rel="stylesheet" href="discord-embed.css">
</head>
<body>
  <div id="discord-embed" class="discord-embed">
    <div class="discord-header">
      <img id="server-icon" class="server-icon" alt="Server Icon">
      <div>
        <div id="server-name" class="server-name">Loading...</div>
        <div id="online-count" class="online-count"></div>
      </div>
    </div>
    <div id="members" class="members"></div>
    <a id="join-link" class="join-button" target="_blank">Join Server</a>
  </div>
  <script src="discord-embed.js"></script>
</body>
</html>
